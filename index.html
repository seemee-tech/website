<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coming Soon - SeeMee.tech</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
            background: linear-gradient(135deg, #1a1a1a, #2a2a2a);
            color: #ffffff;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            line-height: 1.6;
        }

        .container {
            text-align: center;
            padding: 2rem;
            max-width: 800px;
        }

        h1 {
            font-size: 3.5rem;
            margin-bottom: 1rem;
            background: linear-gradient(45deg, #00ffcc, #00ccff);
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
            animation: gradient 8s ease infinite;
        }

        .subtitle {
            font-size: 1.5rem;
            margin-bottom: 2rem;
            color: #cccccc;
        }

        .construction-icon {
            font-size: 4rem;
            margin: 2rem 0;
            animation: bounce 2s ease-in-out infinite;
        }

        .contact {
            margin-top: 3rem;
            padding: 1rem;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 10px;
            backdrop-filter: blur(10px);
        }

        .email {
            color: #00ffcc;
            text-decoration: none;
            font-weight: bold;
            transition: color 0.3s ease;
        }

        .email:hover {
            color: #00ccff;
        }

        @keyframes bounce {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-20px); }
        }

        @keyframes gradient {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        .progress-bar {
            width: 200px;
            height: 6px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 3px;
            margin: 2rem auto;
            overflow: hidden;
        }

        .progress {
            width: 30%;
            height: 100%;
            background: linear-gradient(90deg, #00ffcc, #00ccff);
            animation: progress 2s ease-in-out infinite;
        }

        @keyframes progress {
            0% { transform: translateX(-100%); }
            100% { transform: translateX(400%); }
        }
    </style>
</head>
<body>
    <main class="container">
        <header>
            <h1>Coming Soon</h1>
            <p class="subtitle">Something amazing is in the works!</p>
        </header>
        
        <section class="construction-icon">ðŸš§</section>
        
        <section class="progress-bar">
            <div class="progress"></div>
        </section>
        
        <footer class="contact">
            <p>Want to get in touch?</p>
            <p>Email us at <a href="mailto:info@seemee.tech" class="email">info@seemee.tech</a></p>
        </footer>
    </main>
</body>
</html>
